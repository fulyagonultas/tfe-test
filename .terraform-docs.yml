formatter: "markdown table"

version: "0.16"

header-from: ./.terraform-docs/header.md
footer-from: ./.terraform-docs/footer.md

recursive:
  enabled: false
  path: ""

sections:
  hide: []
  show: []

  hide-all: false 
  show-all: true  

  content: |-

    {{ .Header }}
  
    {{ .Providers }}
  
    {{ .Requirements }}

    ## Usage
    Basic usage of this module is as follows:
    hcl
    module "compute_instance" {
      {{"\t"}} source  = "./modules/compute_instance"
    {{- if .Module.RequiredInputs }}
      {{"\n\t"}} # Required variables
      {{- range .Module.RequiredInputs }}
      {{"\t"}} {{ .Name }}  = {{ .GetValue }}
      {{- end }}
      {{- end }}
    {{- if .Module.OptionalInputs }}
      {{"\n\t"}} # Optional variables
      {{- range .Module.OptionalInputs }}
      {{"\t"}} {{ .Name }}  = {{ .GetValue | printf "%s" }}
      {{- end }}
      {{- end }}
    }
  
    {{ .Inputs }}
  
    {{ .Outputs }}
  
    {{ .Resources }}
  
    {{ .Footer }}
  
  output:
    file: README.md
    mode: inject
    template: |-
      <!-- BEGIN_TF_DOCS -->
      {{ .Content }}
      ## Copyright (c)
      > ###### Copyright (c) Deutsche BÃ¶rse AG.
      > ###### Licensed under the Apache License, Version 2.0 (the "License")
      > ######
      <!-- END_TF_DOCS -->
      
  output-values:
    enabled: false
    from: ""

  sort:
    enabled: true
    by: name

  settings:
    anchor: true
    color: true
    default: true
    description: false
    escape: true
    hide-empty: false
    html: true
    indent: 2
    lockfile: true
    read-comments: true
    required: true
    sensitive: true
    type: true